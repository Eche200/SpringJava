<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>

</head>
<body>
	<h1 th:text="${titulo}"></h1>
	
	
	<form th:action="@{/formulario}" th:object="${cliente}" method="POST">
	
	<div class="form-group row">
		<label for="nombre" class="col-sm-2 col-form-lab">Nombre </label>
		<div class="col-sm-6">
			<input type="text" th:field="*{nombre}" class="form-control"/>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
		</div>
	</div>
	
	<div class="form-group row">
		<label for="apellido" class="col-sm-2 col-form-lab">apellido </label>
		<div class="col-sm-6">
			<input type="text" th:field="*{apellido}" class="form-control"/>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
		</div>
	</div>
	
	<div class="form-group row">
		<label for="correoElectronico" class="col-sm-2 col-form-lab">correo Electronico </label>
		<div class="col-sm-6">
			<input type="text" th:field="*{correoElectronico}" class="form-control"/>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('correoElectronico')}" th:errors="*{correoElectronico}"></small>
		</div>
	</div>
	
	<div class="form-group row">
		<label for="creadoEn" class="col-sm-2 col-form-lab">Feha de nacimiento </label>
		<div class="col-sm-6">
			<input type="text" th:field="*{creadoEn}" class="form-control"/>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('creadoEn')}" th:errors="*{creadoEn}"></small>
		</div>
	</div>
	
	<div class="form-group-row">
		<div class="col-sm-6">
			<input type="submit" value="crear cliente"  class="btn btn-primary"/>
			
		</div>
	
	</div>
	
			
	<input type="hidden" th:field="*{id}" />
	</form>

</body>
</html>
