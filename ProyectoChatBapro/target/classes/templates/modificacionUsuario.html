<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">CHAT BAPRO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/nuevoUsuario">AltaUsuario</a>
      <a class="nav-item nav-link" href="/modificacionUsuario">ModificacionUsuario</a>
    </div>
  </div>
</nav>


	
	
	
	
	
<div class="container">
<br>
	<table>
		<thead>
			<tr>
			<th>id</th>
			<th>nombre</th>
			<th>apellido</th>
			<th>nombre De Usuario</th>
			<th>correo Electronico</th>
			<th>fecha De Creacion De Cuenta</th>
			<th>fecha De Nacimiento</th>
			</tr>	
		</thead>
		<tbody>
			<tr th:each="usuarioDto: ${usuarioDto} ">
				<td th:text="${usuarioDto.id}"></td>
				<td th:text="${usuarioDto.nombre}"></td>
				<td th:text="${usuarioDto.apellido}"></td>
				<td th:text="${usuarioDto.nombreDeUsuario}"></td>
				<td th:text="${usuarioDto.correoElectronico}"></td>
				<td th:text="${usuarioDto.fechaDeCreacionDeCuenta}"></td>
				<td th:text="${usuarioDto.fechaDeNacimiento}"></td>
				<td ><a class="btn btn-primary" th:href="@{/modificacionUsuario/}+${usuarioDto.id}">Editar</a></td>
				
			</tr>
		</tbody>
	</table>
</div>		
			
	


</body>
</html>
